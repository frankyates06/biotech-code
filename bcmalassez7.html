<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrant Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        #quadrant1 {
            background-color: #8BC34A;
            text-align: center;
            padding: 10px;
            font-size: 30px;
            color: white;
            flex: 0 1 auto;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        #quadrant2 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures the hidden part stays out of view */
            position: relative; /* Makes sure iframe's top property works relative to this */
        }
        .container {
            border: 10px solid #8BC34A;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 850px;
            height: 650px; /* Keeps the full iframe height */
            border: none;
            position: absolute;
            top: -30px; /* Move the iframe up by 30px to hide 50px from the top, but effectively move it down 20px */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quadrant1">
            ðŸ’»  BIOTECH CODING SANDBOX 
        </div>
        <div id="quadrant2">
            <iframe src="https://editor.p5js.org/frank.yates/full/rAUPOJQs0"></iframe>
        </div>
    </div>
</body>
</html>
